machine:
  python:
    version: 3.6.2
dependencies:
  pre:
    - pip install -q Django==1.11.4
    - pip install -r requirements.txt
  post:
    - python3 manage.py makemigrations
    - python3 manage.py migrate
test:
  override:
    - python3 manage.py test
deployment:
  staging:
    branch: master
    heroku:
      appname: gcs01-mateusdemorais-circle
